<template>
    <lightning-card  title={newInput}>
        <p class="slds-p-horizontal_small">
            <lightning-input 
                type="text" 
                label="Transfer from HTML to JS - onchange"
                onchange={myFunction}></lightning-input>

            <lightning-input 
                type="text" 
                label="Transfer from HTML to JS - onblur"
                onblur={myFunction}></lightning-input>

            <lightning-input 
                type="text" 
                label="Get value from JS"
                value={inputFromUser}
                onchange={myFunction}
            ></lightning-input>
        </p>
        <hr />
        <div class="slds-p-horizontal_small">
            <h1>Contact Form</h1>
            <lightning-input 
                type="text" 
                label="First Name"
                onchange={handleFirstName}></lightning-input>
            
            <lightning-input 
                type="text" 
                label="Last Name"
                onchange={handleLastName}></lightning-input>

            Full Name: {fullName}
        </div>
    </lightning-card>
    
</template>
